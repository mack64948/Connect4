<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Connect 4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Delicious+Handrawn&family=Fraunces:ital,wght@0,100;0,200;0,400;1,100;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1>Alex's Ultimate Connect 4</h1>
        <div class="button-panel">
            <button>Menu</button>
            <img src="./img/giraffe.png" alt="Divider Img">
            <button>Restart</button>
        </div>
    <div class="middle-container">
        <div class="player-score-container player1-score-container">
            <p >Player 1</p>
            <p class="player-score player1-score">0</p>
        </div>
        <div class="board-grid">
           
        <div class="row1 col1"></div>
        <div class="row1 col2"></div>
        <div class="row1 col3"></div>
        <div class="row1 col4"></div>
        <div class="row1 col5"></div>
        <div class="row1 col6"></div>
        <div class="row1 col7"></div>

        <div class="row2 col1"></div>
        <div class="row2 col2"></div>
        <div class="row2 col3"></div>
        <div class="row2 col4"></div>
        <div class="row2 col5"></div>
        <div class="row2 col6"></div>
        <div class="row2 col7"></div>

        <div class="row3 col1"></div>
        <div class="row3 col2"></div>
        <div class="row3 col3"></div>
        <div class="row3 col4"></div>
        <div class="row3 col5"></div>
        <div class="row3 col6"></div>
        <div class="row3 col7"></div>

        <div class="row4 col1"></div>
        <div class="row4 col2"></div>
        <div class="row4 col3"></div>
        <div class="row4 col4"></div>
        <div class="row4 col5"></div>
        <div class="row4 col6"></div>
        <div class="row4 col7"></div>

        <div class="row5 col1"></div>
        <div class="row5 col2"></div>
        <div class="row5 col3"></div>
        <div class="row5 col4"></div>
        <div class="row5 col5"></div>
        <div class="row5 col6"></div>
        <div class="row5 col7"></div>

        <div class="row6 col1"></div>
        <div class="row6 col2"></div>
        <div class="row6 col3"></div>
        <div class="row6 col4"></div>
        <div class="row6 col5"></div>
        <div class="row6 col6"></div>
        <div class="row6 col7"></div>
        <div class="player-turn-indicator">
            <p class="current-turn-text">Player 1's Turn</p>
            <p class="timer-text">30s left</p>
        </div>
    </div>
        <div class="player-score-container player2-score-container">
            <p>Player 2</p>
            <p class="player-score player2-score">0</p>
        </div>

    </div>
    </div>
    <script src="app2.js"></script>
</body>
</html>
